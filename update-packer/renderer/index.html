<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>增量更新打包工具</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body { font-family: sans-serif; padding: 20px; background: #f5f7fa; color: #333; }
		label, select, button { display: block; margin-bottom: 12px; }
		select, button { width: 100%; padding: 8px; box-sizing: border-box; }
		button { background: #007bff; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
		button:hover { background: #0056b3; }
		textarea { width: 100%; height: 180px; margin-top: 16px; font-family: monospace; padding: 10px; box-sizing: border-box; resize: vertical; }
	</style>
</head>
<body>
	<h1>增量更新打包工具</h1>

	<label for="oldTag">选择旧版本：</label>
	<select id="oldTag"></select>

	<button id="runBtn">生成更新包（对比 HEAD）</button>

	<h3>操作日志：</h3>
	<textarea id="log" readonly></textarea>

	<script src="renderer.js"></script>
</body>
</html>
